<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册-后台管理系统</title>
  <link rel="stylesheet/less" href="./css/reset.less">
  <link rel="stylesheet/less" href="./css/common.less">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1110021_bv6rtxt80dt.css">

</head>
<body>

  <div class="lv-register">
    <div class="lv-register-logo">
      <a href="/"><h1>骚猪 - 我的天，你真帅</h1></a>
      <span>注册-后台管理系统</span>
    </div>

    <div class="lv-register-body">
      <div class="form-group">
        <input type="text" name="username" placeholder="请输入用户名" />
        <i class="iconfont icon-user"></i>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="请输入密码" />
        <i class="iconfont icon-lock"></i>
      </div>

      <!-- <div class="form-group">
        <input type="password" name="repassword" placeholder="请再次输入密码" />
        <i class="iconfont icon-lock"></i>
      </div> -->

      <div style="padding-top: 10px;">
        <button type="submit" class="lv-register-body__btn">注 册</button>
      </div>
    </div>
  </div>

  <script src="./js/less.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>

    $(function () {

      $('.lv-register-body__btn').click(function () {
        $.ajax({
          url: 'http://localhost:8080/api/user/sign-up',
          method: 'POST',
          data: {
            username: $('input[name="username"]').val(),
            password: $('input[name="password"]').val()
          },
          success: function (res) {
            console.log(res);
            if (res.code === 0) {
              alert('注册成功');
            } else {
              alert(res.msg);
            }
          },
          error: function (error) {
            console.log(error.message);
          }
        })
      })

    })

  </script>
</body>
</html>
